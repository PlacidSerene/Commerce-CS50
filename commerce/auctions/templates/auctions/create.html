{% extends "auctions/layout.html" %}

{% block title %}
Create Listing
{% endblock %}

{% block body %}
{% if error %}
<h4>{{error}}</h4>
{% endif %}
<div class="row justify-content-md-center">
    <div class="col col-lg-6">
        <form action="{% url 'create' %}" method="POST" style="padding:5%">
            {% csrf_token %}
            {{form}}
            <input type="submit" class="btn btn-danger" style="margin-top: 1%;">
        </form>
    </div>
</div>

{% endblock %}
