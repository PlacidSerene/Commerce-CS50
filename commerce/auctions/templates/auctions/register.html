{% extends "auctions/layout.html" %}

{% block body %}


{% if message %}
<div>{{ message }}</div>
{% endif %}

<div class="container h-100 login">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center form_container" style="margin-top: 0;">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input autofocus type="text" name="username" class="form-control input_user" value=""
                            placeholder="Username">
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input autofocus type="email" name="email" class="form-control input_user" value=""
                            placeholder="Email Address">
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input autofocus type="password" name="password" class="form-control input_user" value=""
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="confirmation" class="form-control input_pass" value=""
                            placeholder="Confirm Password">
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Register</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'login' %}" style="margin-left: 2px;">Log In here.</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
