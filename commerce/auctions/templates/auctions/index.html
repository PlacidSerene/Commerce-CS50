{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for auction in auctions %}
        <div>
            <h4>{{auction.title}}</h4>
            <h4>Created by: {{auction.created_user.username}}</h4>
            <img src="{{auction.image}}" alt="">
            <h4>Starter bid: {{auction.start_bid}}</h4>
        </div>
    {% empty %}
        <h3>There's no auction for now!</h3>
    {% endfor %}

    
{% endblock %}
